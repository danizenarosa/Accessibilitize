<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="accessility dyslexia colour-blind color-blind"
    />
    <meta
      name="description"
      content="The chrome extention for making websites more accessible"
    />
    <title>Accessibilitize</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="title" id="Title">Accessibilitize</h1>
    </header>
    <main>
      <article class="description">
        <div class="desc">
          <p class="turnondesc">Turn on this extention to get a more readable website.</p>
          <!-- <input type="checkbox" /> -->
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
      </article>
        </div>
      <div class="adjustsize">
        <p>
          <button class="sizebtn" id="decrease"><span class="fa-solid fa-magnifying-glass-minus fa-lg"></span></button>Adjust Font Size
          <button class="sizebtn" id="increase"><span class="fa-solid fa-magnifying-glass-plus fa-lg"></span></button></p>
      </div> 

      <div class="dyslexia">
        <h4 class="dyslexia-text">More Readable Font</h4>
        <label class="switch">
          <input type="checkbox" id="toggle-font">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="colourBlindness">
        <h4 class="colourBlindness-text">Higher Contrast Font</h4>
        <label class="switch">
            <input type="checkbox" id="toggle-colour">
            <span class="slider round"></span>
        </label>
      </div>

    </main>

    <script src="./scripts/buttons.js"></script>
    <script src="./scripts/background.js"></script>
  </body>
</html>
